<script type="text/mustache-template" id="projectMainTabletTemplate">
	<li>
		<section class="panel no-borders hbox projectPanel">
	    <aside class="bg-info lter r-l text-center v-middle" style="background-image: url('{{project.profilepic}}'); background-size: 100%; background-repeat: no-repeat">
	    </aside>
	    <aside>
	      <div class="pos-rlt">
	        <span class="arrow left hidden-xs"></span>
	        <div class="panel-body">                      
	          <div class="clearfix m-b">
	            <small class="text-muted pull-right">{{humanDateElapsed project.last_updated}}</small>
	            <a href="#" class="thumb-sm pull-left m-r">
	              <img src="{{organization.logo}}" class="img-circle">
	            </a>
	            <div class="clear">
	              <a href="#"><strong>{{project.name}}</strong></a>
	              <small class="block text-muted">{{project.location}}</small>
	            </div>
	          </div>
	          <p>
	            {{project.description}}
	          </p>
	          <a class="btn btn-primary btn-sm" href="#project/{{project.id}}">View</a>
	          <a class="btn btn-default btn-sm marginButton deleteProject" href="javascript:void(0)" data-id="{{project.id}}">Delete</a>
	        </div>
	        <div class="wizard clearfix">
            <ul class="steps">
              <li data-target="#project/{{project.id}}/feel" {{#if_greaterthanequal project.current_stage 1}}class="active"{{/if_greaterthanequal}}>{{#if_greaterthanequal project.current_stage 1}}<span class="fa fa-check"></span>{{/if_greaterthanequal}}&nbsp;FEEL</li>
              <li data-target="#project/{{project.id}}/imagine" {{#if_greaterthanequal project.current_stage 2}}class="active"{{/if_greaterthanequal}}>{{#if_greaterthanequal project.current_stage 2}}<span class="fa fa-check"></span>{{/if_greaterthanequal}}&nbsp;IMAGINE</li>
              <li data-target="#project/{{project.id}}/do" {{#if_greaterthanequal project.current_stage 3}}class="active"{{/if_greaterthanequal}}>{{#if_greaterthanequal project.current_stage 3}}<span class="fa fa-check"></span>{{/if_greaterthanequal}}&nbsp;DO</li>
              <li data-target="#project/{{project.id}}/share" {{#if_greaterthanequal project.current_stage 4}}class="active"{{/if_greaterthanequal}}>{{#if_greaterthanequal project.current_stage 4}}<span class="fa fa-check"></span>{{/if_greaterthanequal}}&nbsp;SHARE</li>
            </ul>
          </div>
	      </div>
	    </aside>
	  </section>
	</li>
</script>

<div id="newProjectModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	      <h4 class="modal-title">Create New Project</h4>
	    </div>
	    <div class="modal-body">
				<form role="form" id="newProjectForm">
				  <div class="form-group">
						<label for="projectName">Project name</label>
						<input type="text" class="form-control" id="projectName" name="name" placeholder="Enter a descriptive name" data-validate="required">
						<span for="projectName" class="error-span hide">Please enter a name for the project.</span>
				  </div>
			    <div class="form-group">
			  		<label for="projectCategory">Project category</label>
			  		<select class="form-control" id="projectCategory" name="category" data-validate="required">
			  			<option value="">Select a category</option>
			  			<option value="environment">Environment</option>
			  			<option value="health">Health</option>
			  			<option value="justice">Justice</option>
			  			<option value="other">Other</option>
			  		</select>
			  		<span for="projectCategory" class="error-span hide">Please enter a category for this project.</span>
			    </div>
			    <div class="form-group">
			  		<label for="projectDescription">Description</label>
			  		<textarea class="form-control" id="projectDescription" name="description" data-validate="required"></textarea>
			  		<span for="projectDescription" class="error-span hide">Please enter a description for the project.</span>
			    </div>
			    <div class="form-group">
			  		<label for="projectDescription">Image</label>
				    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="50000">
				      <ol class="carousel-indicators" style="top: 265px">
				        <li data-target="#carousel-example-generic" data-slide-to="0" class="active" data-image="farmstand.png"></li>
				        <li data-target="#carousel-example-generic" data-slide-to="1" data-image="recycling.png"></li>
				      </ol>

				      <div class="carousel-inner">
				        <div class="item active">
				          <img src="/dfcusa-pm/app/webroot/assets/projects/farmstand.png" style="width: 600px">
				        </div>
				        <div class="item">
				          <img src="/dfcusa-pm/app/webroot/assets/projects/recycling.png">
				        </div>
				      </div>

				      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev" style="top: 265px">
				        <span class="fa fa-arrow-circle-left"></span>
				      </a>
				      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next" style="top: 265px">
				        <span class="fa fa-arrow-circle-right"></span>
				      </a>
				    </div>
					</div>
				</form>
			</div>
			<div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	      <button type="button" class="btn btn-primary createProject">Create Project</button>
	    </div>
		</div>
	</div>
</div>

<script type="text/mustache-template" id="submitTemplate">
	{{{content.content_obj.submit.text}}}

	  <div class="panel">
	    <div class="wizard clearfix" id="form-wizard">
	      <ul class="steps">
	      	{{#content.content_obj.submit.deliverables}}
		        <li data-target="#deliverable{{add @index 1}}" class="step{{#if_eq @index 0}} active{{/if_eq}}"><a href="javascript:void(0)" class="changeDeliverable" data-target="#deliverable{{add @index 1}}"><span class="badge badge-info">{{add @index 1}}</span>{{this.deliverable}}</a></li>
		      {{/content.content_obj.submit.deliverables}}
	      </ul>
	    </div>
	    <div class="step-content">
			  <form id="projectDeliverables">

		         {{{this.form}}}
		        </div>
		    	{{/content.content_obj.submit.deliverables}}
		      <div class="actions m-t">
		        <button type="button" class="btn btn-success btn-sm saveDeliverable">Save</button>

	</section>
